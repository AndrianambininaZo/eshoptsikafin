<div class="container__connexion">
    <main>
        <header>
            <span>E-shop tsika</span>        
        </header>
        <form [formGroup]="formConnection" (ngSubmit)="handleConnexion()">
            <div class="form-group">
                <label for="Label" >Email:</label>
                <input type="text" formControlName="email" class="input form-control" placeholder="Votre email">
            </div>
            <div class="form-group">
                <label for="Label" >Password:</label>
                <input type="text" formControlName="password" class="input form-control" placeholder="Votre passe word">
            </div>
            <small class="text-danger" *ngIf="InvalidConnexion">{{InvalidConnexion}}</small> 
            <div class="button">
                <button class="btn btn-primary">Connexion</button>
            </div>
        </form>
    </main>
</div>
